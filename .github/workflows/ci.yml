name: Build and Test

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20 # Replace with your desired Go version
    - name: Build
      run: go build -o myapp
    - name: Test
      run: go test ./...
